<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Steam</title>
    <link rel="icon" type="image/x-icon" href="Assets/Images/Steam.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
    
    <script src="Assets/Components/component-loader.js"></script>
</head>
<body>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="main-container fade-in">
        
        <div id="sidebar-placeholder"></div>

        <main class="main-content">
            
            <div id="header-placeholder"></div>

            <div class="content-area">
                
                <div class="back-button-container">
                    <a href="index.html" class="back-button">
                        <span class="icon">‚Üê</span>
                        <span>Back to Store</span>
                    </a>
                </div>

                <section class="support-section">
                    <div class="support-header">
                        <h1>Support</h1>
                        <p>We're here to help. Fill out the form below and we'll get back to you.</p>
                    </div>

                    <div class="support-form-container">
                        <form id="support-form" class="support-form">
                            
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name" required>
                            </div>

                            <div class="form-group">
                                <label>Gender</label>
                                <div class="gender-buttons">
                                    <button type="button" class="gender-btn" data-gender="male">
                                        <i class="fa-solid fa-mars"></i>
                                        <span>Male</span>
                                    </button>
                                    <button type="button" class="gender-btn" data-gender="female">
                                        <i class="fa-solid fa-venus"></i>
                                        <span>Female</span>
                                    </button>
                                </div>
                                <input type="hidden" id="gender" name="gender" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
                            </div>

                            <div class="form-group">
                                <label for="support-type">Type of Support</label>
                                <select id="support-type" name="support-type" class="form-select" required>
                                    <option value="" disabled selected>Select a type</option>
                                    <option value="suggestion">Suggestion</option>
                                    <option value="complaint">Complaint</option>
                                    <option value="inquiry">Inquiry</option>
                                    <option value="support">Support</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="feedback">Feedback</label>
                                <textarea id="feedback" name="feedback" class="form-textarea" placeholder="Tell us what's on your mind..." rows="6" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="date">Date of Feedback</label>
                                <input type="text" id="date" name="date" class="form-input" readonly>
                            </div>

                            <button type="submit" class="support-submit-btn">Submit</button>
                        </form>
                    </div>
                </section>

                <section class="feedback-display-section">
                    <div class="feedback-display-header">
                        <h2>Community Feedback</h2>
                        <p>See what others are saying</p>
                    </div>
                    <div id="feedback-list" class="feedback-list">
                    </div>
                </section>
            </div>
        </main>
    </div>

</body>
</html>
