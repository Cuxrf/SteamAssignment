<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Steam</title>
    <link rel="icon" type="image/x-icon" href="Assets/Images/Steam.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
    
    <script src="Assets/Components/component-loader.js"></script>
</head>
<body>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="main-container fade-in">
        
        <div id="sidebar-placeholder"></div>

        <main class="main-content">
            
            <div id="header-placeholder"></div>

            <div class="content-area">
                
                <div class="back-button-container">
                    <a href="index.html" class="back-button">
                        <span class="icon">‚Üê</span>
                        <span>Back to Store</span>
                    </a>
                </div>

                <section class="support-section">
                    <div class="support-header">
                        <h1>Support</h1>
                        <p>We're here to help. Fill out the form below and we'll get back to you.</p>
                    </div>

                    <div class="support-form-container">
                        <form id="support-form" class="support-form" action="support.php" method="POST">
                            
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="SName" class="form-input" placeholder="Enter your name" required>
                            </div>

                            <div class="form-group">
                                <label>Gender</label>
                                <div class="gender-buttons">
                                    <button type="button" class="gender-btn" data-gender="male">
                                        <i class="fa-solid fa-mars"></i>
                                        <span>Male</span>
                                    </button>
                                    <button type="button" class="gender-btn" data-gender="female">
                                        <i class="fa-solid fa-venus"></i>
                                        <span>Female</span>
                                    </button>
                                </div>
                                <input type="hidden" id="gender" name="SGender" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="SEmail" class="form-input" placeholder="your.email@example.com" required>
                            </div>

                            <div class="form-group">
                                <label for="support-type">Type of Support</label>
                                <select id="support-type" name="support-type" class="form-select" required>
                                    <option value="" disabled selected>Select a type</option>
                                    <option value="suggestion">Suggestion</option>
                                    <option value="complaint">Complaint</option>
                                    <option value="inquiry">Inquiry</option>
                                    <option value="support">Support</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="feedback">Feedback</label>
                                <textarea id="feedback" name="SFeedback" class="form-textarea" placeholder="Tell us what's on your mind..." rows="6" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="date">Date of Feedback</label>
                                <input type="text" id="date" name="SDate" class="form-input" readonly>
                            </div>

                            <button type="submit" class="support-submit-btn">Submit</button>
                        </form>
                    </div>
                </section>

                <section class="feedback-display-section">
                    <div class="feedback-display-header">
                        <h2>Community Feedback</h2>
                        <p>See what others are saying</p>
                    </div>
                    <div id="feedback-list" class="feedback-list">
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        // ============================================================
        // SUPPORT PAGE SCRIPT
        // Handles gender selection, date auto-fill, and loading feedback.
        // Form submission is handled by traditional POST to support.php.
        // ============================================================

        document.addEventListener('DOMContentLoaded', function() {

            // ========================================================
            // SECTION 1: DOM ELEMENT REFERENCES
            // ========================================================
            
            const dateInput = document.getElementById('date');
            const genderBtns = document.querySelectorAll('.gender-btn');
            const genderInput = document.getElementById('gender');
            const feedbackList = document.getElementById('feedback-list');


            // ========================================================
            // SECTION 2: DATE AUTO-FILL
            // Sets today's date in YYYY-MM-DD format.
            // ========================================================
            
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            dateInput.value = formattedDate;


            // ========================================================
            // SECTION 3: GENDER BUTTON TOGGLE
            // Handles male/female button selection.
            // ========================================================
            
            genderBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    genderBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    genderInput.value = this.dataset.gender;
                });
            });


            // ========================================================
            // SECTION 4: LOAD FEEDBACK ON PAGE LOAD
            // Fetches all feedback entries from PHP backend.
            // ========================================================
            
            loadFeedback();

            function loadFeedback() {
                fetch('support.php', {
                    method: 'GET'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data) {
                        displayFeedback(data.data);
                    }
                })
                .catch(error => {
                    console.error('Error loading feedback:', error);
                });
            }


            // ========================================================
            // SECTION 5: TEXT TRUNCATION UTILITY
            // Shortens long text with ellipsis for card display.
            // ========================================================
            
            function truncateText(text, maxLength = 150) {
                if (text.length <= maxLength) return text;
                return text.substring(0, maxLength).trim() + '...';
            }


            // ========================================================
            // SECTION 6: DISPLAY FEEDBACK FUNCTION
            // Renders feedback data as styled cards.
            // ========================================================
            
            function displayFeedback(feedbacks) {
                feedbackList.innerHTML = '';

                if (feedbacks.length === 0) {
                    feedbackList.innerHTML = '<p class="no-feedback">No feedback submitted yet.</p>';
                    return;
                }

                feedbacks.forEach(fb => {
                    const genderIcon = fb.gender === 'male' ? '<i class="fa-solid fa-mars"></i>' : '<i class="fa-solid fa-venus"></i>';
                    const truncatedFeedback = truncateText(fb.feedback, 150);
                    
                    const card = document.createElement('div');
                    card.className = 'feedback-card';
                    card.innerHTML = `
                        <div class="feedback-card-header">
                            <div class="feedback-user-info">
                                <span class="feedback-name">${fb.name}</span>
                                <span class="feedback-gender">${genderIcon}</span>
                            </div>
                            <span class="feedback-date">${fb.date}</span>
                        </div>
                        <div class="feedback-email">${fb.email}</div>
                        <div class="feedback-content" title="${fb.feedback}">${truncatedFeedback}</div>
                    `;
                    feedbackList.appendChild(card);
                });
            }
        });
    </script>
</body>
</html>
